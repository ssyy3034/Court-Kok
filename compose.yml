services:
  # Flask 웹 애플리케이션 서비스
  flask-app:
    build: .
    ports:
      - "5001:5001"
    environment:
      # MongoDB 접속에 필요한 환경 변수를 설정합니다.
      # Flask 앱은 이 이름(mongodb)으로 MongoDB 컨테이너에 접근합니다.
      - MONGO_HOST=mongodb
      - MONGO_USER=root
      - MONGO_PASS=password
    depends_on:
      - mongodb
    networks:
      - app-network

  # MongoDB 데이터베이스 서비스
  mongodb:
    image: mongo:latest
    # MongoDB 컨테이너의 포트를 외부에 노출시킬 필요가 없습니다.
    # Flask 앱은 내부 네트워크를 통해 접근하므로 expose만으로 충분합니다.
    expose:
      - "27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - flask-app
    networks:
      - app-network

  # Grafana 서비스
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network

volumes:
  mongodb_data:
  grafana_data:

networks:
  app-network: