<div id="event-details-container"
     class="p-4 bg-white rounded-2xl shadow-lg flex-shrink-0 hidden ml-6 ring-1 ring-gray-100"
     style="flex-basis: 360px;">

  <div id="create-event-view">
    <h3 class="text-xl font-bold text-gray-900 mb-2">모임 만들기</h3>
    <p id="create-event-date-time"
       class="text-sm text-gray-600 mb-4 bg-gray-50 border border-gray-200 rounded-lg px-3 py-2">
      일시
    </p>

    <label class="block font-semibold text-gray-800">진행 시간(분)</label>
    <div id="duration-options" class="grid grid-cols-4 gap-2 my-2">
      <button data-duration="30" class="duration-btn w-full py-2 rounded-full border border-gray-300 bg-white text-gray-700 hover:bg-emerald-400 hover:text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-300" aria-pressed="false">30</button>
      <button data-duration="60" class="duration-btn w-full py-2 rounded-full border border-gray-300 bg-white text-gray-700 hover:bg-emerald-400 hover:text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-300" aria-pressed="false">60</button>
      <button data-duration="90" class="duration-btn w-full py-2 rounded-full border border-gray-300 bg-white text-gray-700 hover:bg-emerald-400 hover:text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-300" aria-pressed="false">90</button>
      <button data-duration="120" class="duration-btn w-full py-2 rounded-full border border-gray-300 bg-white text-gray-700 hover:bg-emerald-400 hover:text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-300" aria-pressed="false">120</button>
    </div>
    <input type="hidden" id="duration-selected" value="">

    <div class="mt-4">
      <label for="event-description" class="block text-sm font-medium text-gray-700">모임 설명 (10자 이내)</label>
      <input type="text" id="event-description" name="event-description" maxlength="10"
             class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-300"
             placeholder="예: 초심자 환영">
    </div>
    <div class="grid grid-cols-2 gap-4 mt-4">
      <div>
        <label for="min-participants" class="block text-sm font-medium text-gray-700">최소 인원</label>
        <input type="number" id="min-participants" value="2" min="1" step="1" inputmode="numeric" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-300">
      </div>
      <div>
        <label for="max-participants" class="block text-sm font-medium text-gray-700">최대 인원</label>
        <input type="number" id="max-participants" value="4" min="1" step="1" inputmode="numeric" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-300">
      </div>
      <p id="participants-help" class="col-span-2 text-xs text-gray-500">* 최대 인원은 최소 인원보다 크거나 같아야 합니다.</p>
    </div>

    <button id="create-event-submit-btn" class="w-full mt-6 bg-emerald-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-emerald-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-300">
      생성하기
    </button>
  </div>

  <div id="view-event-available" class="hidden">
    <h3 class="text-xl font-bold text-gray-900 mb-2">모임 정보</h3>
    <p id="view-available-description" class="text-lg font-bold text-emerald-600 mb-3 bg-emerald-50 p-2 rounded-md"></p>
    <div class="space-y-2 text-gray-800 text-sm">
      <p><span class="font-semibold">일자:</span> <span id="view-available-date"></span></p>
      <p><span class="font-semibold">시간:</span> <span id="view-available-time"></span></p>
      <p><span class="font-semibold">현재 인원:</span> <span id="view-available-participants"></span></p>
      <p><span class="font-semibold">주최자:</span> <span id="view-available-creator-id"></span></p>
      <p><span class="font-semibold">연락처:</span> <span id="view-available-creator-contact"></span></p>
    </div>
    <button id="signup-event-btn" class="w-full mt-6 bg-green-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-green-500">
      신청하기
    </button>
  </div>

  <div id="view-event-full" class="hidden">
    <h3 class="text-xl font-bold text-gray-900 mb-2">모임 정보</h3>
    <p id="view-full-description" class="text-lg font-bold text-pink-600 mb-3 bg-pink-50 p-2 rounded-md"></p>
    <div class="space-y-2 text-gray-800 text-sm">
      <p><span class="font-semibold">일자:</span> <span id="view-full-date"></span></p>
      <p><span class="font-semibold">시간:</span> <span id="view-full-time"></span></p>
      <p><span class="font-semibold">현재 인원:</span> <span id="view-full-participants"></span></p>
      <p><span class="font-semibold">주최자:</span> <span id="view-full-creator-id"></span></p>
      <p><span class="font-semibold">연락처:</span> <span id="view-full-creator-contact"></span></p>
    </div>
    <button disabled class="w-full mt-6 bg-pink-400 text-white font-semibold py-2 rounded-lg cursor-not-allowed">
      정원 초과 / 신청 불가
    </button>
  </div>
</div>

<!-- 선택/검증 보조 스크립트 (NEW): 페이지의 scripts 블록 어딘가에 넣어도 됨 -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  // 진행 시간 선택 토글 (접근성: aria-pressed)
  const durationBtns = Array.from(document.querySelectorAll('#duration-options .duration-btn'));
  const durationHidden = document.getElementById('duration-selected');

  function selectDuration(btn) {
    durationBtns.forEach(b => {
      b.setAttribute('aria-pressed', 'false');
      b.classList.remove('ring-2','ring-emerald-300','bg-emerald-400','text-white');
      b.classList.add('bg-white','text-gray-700');
    });
    btn.setAttribute('aria-pressed', 'true');
    btn.classList.add('ring-2','ring-emerald-300','bg-emerald-400','text-white');
    btn.classList.remove('text-gray-700');
    if (durationHidden) durationHidden.value = btn.dataset.duration || '';
  }

  durationBtns.forEach(btn => {
    btn.addEventListener('click', () => selectDuration(btn));
  });

  // 기본값: 60분 선택
  const defBtn = document.querySelector('#duration-options [data-duration="60"]') || durationBtns[0];
  if (defBtn) selectDuration(defBtn);

  // 최소/최대 인원 검증 UX
  const minInput = document.getElementById('min-participants');
  const maxInput = document.getElementById('max-participants');
  const help = document.getElementById('participants-help');

  function validateParticipants() {
    const min = parseInt(minInput.value || '0', 10);
    const max = parseInt(maxInput.value || '0', 10);
    const bad = Number.isFinite(min) && Number.isFinite(max) && max < min;

    [minInput, maxInput].forEach(el => {
      el.classList.toggle('border-red-400', bad);
      el.classList.toggle('focus:ring-red-400', bad);
    });
    if (help) {
      help.classList.toggle('text-red-600', bad);
      help.classList.toggle('text-gray-500', !bad);
    }
    return !bad;
  }

  [minInput, maxInput].forEach(el => el && el.addEventListener('input', validateParticipants));
  validateParticipants();

  // (선택) 제출 버튼 더블클릭 방지용 UX 보조 — 실제 생성 로직은 기존 코드 사용
  const submitBtn = document.getElementById('create-event-submit-btn');
  if (submitBtn) {
    submitBtn.addEventListener('click', () => {
      // 여기서는 비활성화만 담당. 네 기존 생성 로직에서 성공/실패 후 다시 활성화하면 깔끔.
      if (!validateParticipants()) return;
      submitBtn.disabled = true;
      const orig = submitBtn.textContent;
      submitBtn.textContent = '처리 중...';
      setTimeout(() => { // 안전망: 5초 후 자동 복구
        submitBtn.disabled = false;
        submitBtn.textContent = orig;
      }, 5000);
    }, { passive: true });
  }
});
</script>
