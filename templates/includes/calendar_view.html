<!-- Calendar Column -->
<div id="calendar-container" class="p-4 bg-white rounded-lg shadow-md flex-shrink-0" style="flex-basis: 500px;">
    <div class="flex items-center justify-between mb-4">
        <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors duration-200">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <h2 id="current-month-year" class="text-xl font-bold text-gray-800 cursor-pointer hover:text-blue-600">September 2025</h2>
        <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors duration-200">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
    </div>
    <div class="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-500 mb-2">
        <div>SUN</div>
        <div>MON</div>
        <div>TUE</div>
        <div>WED</div>
        <div>THU</div>
        <div>FRI</div>
        <div>SAT</div>
    </div>
    <div id="calendar-grid" class="grid grid-cols-7 gap-2">
        <!-- Calendar dates will be generated by JavaScript -->
    </div>
</div>
